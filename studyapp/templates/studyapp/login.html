{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
	
	<!--Icon-->
    <link
    rel="icon"
    type="image/svg"
    sizes="32x32"
    href="{% static '/studyapp/imgs/logo.svg' %}"
/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/studyapp/css/studyspace.css' %}">
    <link rel="stylesheet" href="{% static '/studyapp/css/login.css' %}">
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100 pt-7">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 class="form-title">Log In</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>

							   <center>
								{% if success %}
								<p style="color: rgb(128, 0, 53);"><b>{{ success }}</b></p>
								{% endif %}
								{% if error %}
								<p style="color: rgb(20, 4, 4);">{{ error }}</p>
								{% endif %}
							  </center>
					</form>

				</div>
	
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
